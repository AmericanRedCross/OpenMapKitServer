<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OpenMapKit Server</title>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

  <link rel="canonical" href="http://yourdomain.comomk/pages/submissions/">

  <!-- Local Material Design Lite css Library -->
  <link rel="stylesheet" href="../css/material.css">
  

  <!-- Custom theme css -->
  <link rel="stylesheet" href="../css/main.css">




</head>


  <body>

    <!-- Start Layout -->
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
      <div><a href="/omk/pages/forms/"><img id="omkLogo" src="../img/ic_omk_nobg-web.png"></a></div>
      <!-- Title -->
      <span class="mdl-layout-title"><a href="/omk/pages/forms/" class="pageTitle">OpenMapKit Server</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <button class="mdl-button mdl-js-button mdl-button--icon" id="menu-lower-left">
        <i class="material-icons">more_vert</i>
      </button>

      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
        
        <li><a href="/omk/pages/forms" class="mdl-menu__item">Forms</a></li>
        
        <li><a href="/omk/pages/upload-form/" class="mdl-menu__item">Upload Form</a></li>
        
      </ul>
    </div>
  </header>


    

    <div id="submissionsPage" class="page-content">

    <div class="mask">
        <div class="mdl-grid grid-menu mdl-cell mdl-cell--12-col">
            <!-- Mdl Card -->
            <div class="mdl-cell mdl-cell--12-col mdl-card wide-card mdl-shadow--0dp">
                <div class="mdl-cell--12-col mdl-card__title">
                    <h2 class="rows count mdl-card__title-text">OpenMapKit Form Submissions</h2>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <!-- Left aligned menu on top of button  -->
                    <button id="odk-options" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <!--<i class="material-icons">more_vert</i>-->
                        ODK Data
                    </button>

                    <button id="osm-options" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <!--<i class="material-icons">more_vert</i>-->
                        OSM Data
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right- mdl-js-menu mdl-js-ripple-effect" for="odk-options">
                        <a href="#">
                            <li class="mdl-menu__item">View CSV</li>
                        </a>
                        <a download="data.csv" href="#" class="download">
                            <li class="mdl-menu__item">Download CSV</li>
                        </a>
                        <a id="downloadJson" download="data.json" href="#">
                            <li class="mdl-menu__item">Download JSON</li>
                        </a>
                    </ul>

                    <ul class="mdl-menu mdl-menu--bottom-right- mdl-js-menu mdl-js-ripple-effect" for="osm-options">
                        <li class="mdl-menu__item">All OSM</li>
                        <li class="mdl-menu__item">Unsubmitted OSM</li>
                        <li class="mdl-menu__item">Conflicting OSM</li>
                    </ul>
                </div>
            </div>
            <!-- Mdl Card -->
            <div id="submissionPagespinner" class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </div>
    <div class="mdl-grid grid-lower">
        <section class="csv">

            <div class="table rendered">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">

                </table>
            </div>

            <div class="areas">
                <textarea class="editing" readonly></textarea>
            </div>

        </section>
    </div>
</div>

<link rel="stylesheet" href="../css/submissions.css">


    </div>
    <!-- /End Layout -->

    <!-- Material Design Lite js Library -->
    <script type="text/javascript" src="../js/vendor/material.min.js"></script>

      <script type="text/javascript" src="../js/vendor/vue.js"></script>
      <script type="text/javascript" src="../js/vendor/vue-resource.min.js"></script>

      <script type="text/javascript" src="../js/vendor/toast.min.js"></script>

      <!--Inject Vue JS dependency if template-->
      

      <!--Inject JS dependency for Submission From-->
      

      <script src='../js/submissions/jquery-2.1.1.min.js'></script>
      <script src="../js/submissions/jquery.csv.js"></script>
      <script src="../js/submissions/index.js"></script>
      <script src="../js/submissions/omk.js"></script>

      



  </body>

</html>
