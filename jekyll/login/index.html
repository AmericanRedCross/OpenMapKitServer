---
layout: default
controllerjs: forms
---
<div class="page-content">
  <div class="mdl-grid">
    <form action="/login/" method="post">
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input type="text" id="username" name="username" class="mdl-textfield__input"/>
        <label for="username" class="mdl-textfield__label">Username:</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input type="password" id="password" name="password" class="mdl-textfield__input"/>
        <label for="password" class="mdl-textfield__label">Password:</label>
      </div>
      <div class="mdl-cell mdl-cell--12-col">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
