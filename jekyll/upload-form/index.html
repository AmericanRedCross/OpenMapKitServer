layout: default

<div class="page-content">

    <div class="mdl-grid">

        <form action="/omk/odk/upload-form" method="post" enctype="multipart/form-data">

                <div class="dropzone-area">
                    <div class="dropzone-text">
                        <span class="dropzone-title">Select and XLS Form to upload:</span>
                        <span class="dropzone-info"></span>
                    </div>
                    <input type="file" name="xls_file" id="xls_file">
                </div>


            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored submitButton" type="submit" value="Upload Form" name="submit">
                Submit
            </button>
        </form>


    </div>
</div>
